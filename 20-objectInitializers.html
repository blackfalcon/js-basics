<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
        <script type="text/javascript">

            // Working with object initializers - shorthand for creating small scale instance objects

            father = {name: 'Harrison Ford', age: 71};
            daughter = {name: 'Calista Flockhart', age: 48};

        </script>
    </head>
    <body>

        <script type="text/javascript">
            document.write("My name is " + father.name + " and I am " + father.age + " years old.")

        </script>

    </body>
</html>
