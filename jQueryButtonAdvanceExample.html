<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <h1>0</h1>
        <h2>AWESOMENESS</h2>
        <button id="decrease">-</button>
        <button id="increase">+</button>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>
          var awesomeness = 0; // We suck

          $( 'button' ).click( function() {
            if ( $( this ).attr( 'id' ) === 'increase' ) { awesomeness = awesomeness + 10;
            } else {
              awesomeness = awesomeness - 1;
            }
            $( 'h1' ).text( awesomeness );
          } );
        </script>
    </body>
</html>
