<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            // The DO loop

            // Much like the WHILE loop, but ensures that at least one condition is run before the condition is tested.

            var i = 10;

            do {
                document.write(i + '<br />');
                i+=10;
            } while (i <= 50);



        </script>

    </body>
</html>
