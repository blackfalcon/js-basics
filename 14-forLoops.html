<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            // For loops - don't repeat yourself, that's what computers are for

            // set the initial var
            // then define top end value
            // last, define forward increments

            // ++i will increment the value of i, and then return the incremented value.
            for (i = 0; i < 10; ++i) {
                document.write(i + '</br>');
            }

            document.write('</br>' + 'this is a break' + '</br>' + '</br>')


            // i++ will increment the value of i, but return the original value that i held before being incremented.
            for (i = 0; i < 10; i+=3) {
                document.write(i + '</br>');
            }



        </script>

    </body>
</html>
