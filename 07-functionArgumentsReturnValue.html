<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            // Playing with return functions

            function myFunction(a, b) {
                // OMG JavasScript does math!
                var c = a + b;

                // Return statement
                return c;
            }

            // Need to write the value of the function to the view
            document.write(myFunction(9, 10));
        </script>

    </body>
</html>
