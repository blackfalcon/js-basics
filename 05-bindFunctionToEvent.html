<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Demo</title>
    </head>
    <body>
        <script type="text/javascript">
            // Playing with functions - a mini program that can be re-used

            // first we need to declare a 'function' and give it a name
            // The `()` are what hold the parameters of the function.
            function myFunction() {
                // This is called the 'Decloration'
                alert('Oh snap! A freaking box!'); // Simple alert box with text
            }

            // myFunction(); // calls the function automatically into action

        </script>

        <!-- This button calls the function on click -->
        <button onClick='myFunction()'>I am a button, I do magic</button>

    </body>
</html>
